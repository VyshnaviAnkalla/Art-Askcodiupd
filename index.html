<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CanvasEcho - Online Art Gallery</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f5f5;
}

nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  display: flex;
}

nav ul li {
  margin-right: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin: 20px;
}

.artwork {
  position: relative;
}

.artwork img {
  width: 100%;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.social-media {
  margin-top: 10px;
}

.social-media a {
  margin: 0 5px;
}

.social-media img {
  width: 20px;
  height: 20px;
}
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#" style="color: #fff;">Home</a></li>
    <li><a href="#" style="color: #fff;">Exhibitions</a></li>
    <li><a href="#" style="color: #fff;">Artists</a></li>
    <li><a href="#" style="color: #fff;">Memberships</a></li>
  </ul>
</nav>
<div class="gallery">
  <div class="artwork">
    <img src="artwork1.jpg" alt="Artwork 1">
    <div class="overlay">
      <span class="artist">Artist Name</span>
      <span class="year">Year</span>
    </div>
  </div>
  <!-- Add more artwork divs here -->
</div>
<!-- Detailed view modal -->
<div id="modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" style="cursor: pointer;">&times;</span>
    <h2>Artwork Title</h2>
    <p>Artist Biography</p>
    <button>Buy Now</button>
  </div>
</div>
<footer class="footer">
  <p>&copy; 2022 CanvasEcho. All Rights Reserved</p>
  <form>
    <label for="newsletter-email">Subscribe to our newsletter:</label>
    <input type="email" id="newsletter-email" placeholder="Your email address">
    <button type="submit">Subscribe</button>
  </form>
  <div class="social-media">
    <a href="#" style="color: #fff;"><img src="facebook-icon.png" alt="Facebook"></a>
    <a href="#" style="color: #fff;"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="#" style="color: #fff;"><img src="instagram-icon.png" alt="Instagram"></a>
  </div>
</footer>
<script>
const artworks = document.querySelectorAll('.artwork');

artworks.forEach(artwork => {
  artwork.addEventListener('mouseover', () => {
    artwork.querySelector('.overlay').style.display = 'flex';
  });

  artwork.addEventListener('mouseout', () => {
    artwork.querySelector('.overlay').style.display = 'none';
  });

  artwork.addEventListener('click', () => {
    document.getElementById('modal').style.display = 'block';
  });
});

const closeBtn = document.querySelector('.close');
closeBtn.addEventListener('click', () => {
  document.getElementById('modal').style.display = 'none';
});
</script>
</body>
</html>
